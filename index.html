<html>
  <head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <style>
    .input1 {
        position: fixed;
        top: 0;
        left: 0;
        margin: 1em;
    }
    </style>
  </head>
  <body>
    <a-scene>
        
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-text class="text1" value="words go here!" position="-1 3 -3" color="black"></a-text>

    </a-scene>

    <!-- <input type="text" class="input1" placeholder="words go here!"> -->

    <script> 
        // var sceneEl = document.querySelector('a-scene');
        var text1 = document.querySelector('.text1');


        // a-frame uses some keys, like: WASD, arrows, f (fullscreen), etc.
        window.onkeyup = function(e) {
            var key = e.keyCode ? e.keyCode : e.which;
            // console.log(key);

            if (key == 8) { 
                // backspace
                let currentInput = text1.getAttribute('value');
                text1.setAttribute('value', currentInput.slice(0, -1) );
            }
            else if (String.fromCharCode(e.keyCode).match(/(\w|\s)/g)) {
                //pressed key is a char
                // console.log(e.key);
                let letter = e.key;
                let currentInput = text1.getAttribute('value');
                text1.setAttribute('value', currentInput + letter);
            } else {
                console.log('issa non char');
            }

        }

    </script>

  </body>
</html>
